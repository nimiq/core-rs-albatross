language: rust

# See travis-ci/travis-ci#9061
sudo: required

# Cache cargo for faster build
cache:
  directories:
    - /home/travis/.cargo

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

# run builds for all the trains (and more)
rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: stable
    - rust: beta
  fast_finish: true

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - rustup component add clippy || export NO_CLIPPY=1
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries
  - pip install --user python-coveralls

script:
  - if [ -z ${NO_CLIPPY+x} ]; then cargo clippy --all-features; fi
  - cargo test --verbose --all

# Don't cache registry as it accumulates dead weight as dependencies are updated
# Also downloading this from crates.io is probably faster as downloading from travis cache
before_cache:
  - rm -rf $HOME/.cargo/registry

