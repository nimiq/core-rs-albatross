[package]
name = "nimiq-handel"
version = "0.1.0"
authors = ["Janosch Gr√§f <janosch@nimiq.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
futures = { package = "futures-util", version = "0.3", features = ["sink"] }
lazy_static = "1.3"
log = { package = "tracing", version = "0.1", features = ["log"] }
parking_lot = { git = "https://github.com/styppo/parking_lot.git" }
rand = "0.8"
thiserror = "1.0"
tokio = { version = "1.25", features = ["rt", "time"] }
tokio-stream = "0.1"

beserial = { path = "../beserial", features = ["derive"] }
nimiq-bls = { path = "../bls" }
nimiq-collections = { path = "../collections" }
nimiq-hash = { path = "../hash" }
nimiq-macros = { path = "../macros" }
nimiq-utils = { path = "../utils", features = [
    "math",
] }
nimiq-network-interface = { path = "../network-interface" }
nimiq-primitives = { path = "../primitives", features = ["policy"] }

[dev-dependencies]
nimiq-network-mock = { path = "../network-mock" }
nimiq-test-log = { path = "../test-log" }
