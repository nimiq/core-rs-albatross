[package]
name = "nimiq-handel"
version = "0.1.0"
authors = ["Janosch Gr√§f <janosch@nimiq.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
futures = "0.3"
futures-cpupool = "0.1"
lazy_static = "1.3"
log = "0.4"
parking_lot = "0.11"
rand = "0.7"
thiserror = "1.0"
tokio = { version = "1.9", features = ["rt", "time"] }
tokio-stream = "0.1"

beserial = { path = "../beserial" }
beserial_derive = { path = "../beserial/beserial_derive" }
nimiq-bls = { path = "../bls" }
nimiq-collections = { path = "../collections", features = ["bitset"] }
nimiq-hash = { path = "../hash" }
nimiq-macros = { path = "../macros" }
nimiq-utils = { path = "../utils", features = ["math", "mutable-once", "observer", "timers"] }
nimiq-network-interface = { path = "../network-interface" }

[dev-dependencies]
nimiq-network-mock = { path = "../network-mock" }
