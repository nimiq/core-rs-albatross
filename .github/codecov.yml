codecov:
  require_ci_to_pass: yes

ignore: 
  - metrics-server
  - rpc-client
  - rpc-server
  - rpc-interface
  - spammer
  - tools
  - zkp-component/zkp-prove
  - zkp-circuits/zkp-keys-setup
  - zkp-circuits/zkp-constraints

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:                   # measuring the overall project coverage
      default:                 # context, you can create multiple ones with custom titles
        target: auto           # specify the target coverage for each commit status
                               #   option: "auto" (must increase from parent commit or pull request base)
                               #   option: "X%" a static target percentage to hit
        threshold: 0%          # allowed to drop X% and still result in a "success" commit status
        if_not_found: success  # if parent is not found report status as success, error, or failure
        if_ci_failed: error    # if ci fails report status as success, error, or failure
        informational: true
    patch:
      default:
        enabled: no
