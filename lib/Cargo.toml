[package]
name = "nimiq-lib"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Nimiq Core Rust library"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs"
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]
keywords = ["nimiq", "cryptocurrency", "blockchain"]

[badges]
gitlab = { repository = "https://github.com/nimiq/core-rs", branch = "master" }
travis-ci = { repository = "https://github.com/nimiq/core-rs", branch = "master" }
is-it-maintained-issue-resolution = { repository = "https://github.com/nimiq/core-rs" }
is-it-maintained-open-issues = { repository = "https://github.com/nimiq/core-rs" }
maintenance = { status = "experimental" }

[dependencies]
futures = "0.1"
failure = "0.1"
lazy_static = "1.2"
log ="0.4"
nimiq-network = { path = "../network", version = "0.1.0" }
nimiq-consensus = { path = "../consensus", version = "0.1.0" }
nimiq-database = { path = "../database", version = "0.1.0" }
nimiq-network-primitives = { path = "../network-primitives", version = "0.1.0", features = ["all"] }
nimiq-primitives = { path = "../primitives", version = "0.1.0", features = ["networks"] }
nimiq-mempool = { path = "../mempool", version = "0.1.0" }
nimiq-utils = { path = "../utils", version = "0.1.0" }
nimiq-validator = { path = "../validator", version = "0.1.0", optional = true }
nimiq-bls = { path = "../bls", version = "0.1.0", optional = true }

[features]
default = ["validator"]
validator = ["nimiq-validator", "nimiq-bls"]