[package]
name = "nimiq-bls"
version = "0.1.0"
authors = ["Jack Grigg <str4d@i2pmail.org>", "The Nimiq Core Development Team <info@nimiq.com>"]
description = "BLS signatures"
license = "MIT/Apache-2.0"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs-albatross"
edition = "2018"

[dependencies]
blake2-rfc = "0.2"
byteorder = "1.3.4"
thiserror = "1.0"
hex = "0.4"
log = "0.4"
parking_lot = { version = "0.9", optional = true }
rand = "0.7"
serde = { version = "1.0", features = ["derive"], optional = true }

ark-std = { git = "https://github.com/arkworks-rs/utils" }
ark-ff = { git = "https://github.com/arkworks-rs/algebra" }
ark-ec = { git = "https://github.com/arkworks-rs/algebra" }
ark-mnt4-753 = { git = "https://github.com/arkworks-rs/curves" }
ark-mnt6-753 = { git = "https://github.com/arkworks-rs/curves" }
ark-crypto-primitives = { git = "https://github.com/arkworks-rs/crypto-primitives", branch = "main" }

beserial = { path = "../beserial", version = "0.1", optional = true }
nimiq-hash = { path = "../hash", version = "0.1" }
nimiq-utils = { path = "../utils", version = "0.1", features = ["key-rng"] }

[features]
default = ["beserial", "lazy"]
lazy = ["parking_lot"]
serde-derive = ["serde", "beserial"]
