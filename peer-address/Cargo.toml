[package]
name = "nimiq-peer-address"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Nimiq peer address"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs-albatross"
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]
keywords = ["nimiq", "cryptocurrency", "blockchain"]

[badges]
travis-ci = { repository = "nimiq/core-rs", branch = "master" }
is-it-maintained-issue-resolution = { repository = "nimiq/core-rs" }
is-it-maintained-open-issues = { repository = "nimiq/core-rs" }
maintenance = { status = "experimental" }

[dependencies]
atomic = "0.5"
bitflags = "1.0"
thiserror = "1.0"
hex = "0.4"
lazy_static = "1.2"
url = "1.7"

beserial = { path = "../beserial", features = ["net"] }
beserial_derive = { path = "../beserial/beserial_derive" }
nimiq-bls = { path = "../bls" }
nimiq-hash = { path = "../hash" }
nimiq-hash_derive = { path = "../hash/hash_derive" }
nimiq-keys = { path = "../keys" }
nimiq-macros = { path = "../macros" }
nimiq-primitives = { path = "../primitives", features = ["coin", "networks"] }
nimiq-utils = { path = "../utils", features = ["observer", "crc", "time"] }

[build-dependencies]
human-panic = { version = "1.0" }
log = "0.4"
simple_logger = "1.0"

nimiq-build-tools = { path = "../build-tools" }
nimiq-hash = { path = "../hash" }
nimiq-keys = { path = "../keys" }
