[package]
name = "nimiq-utils"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2021"
description = "Various utilities (e.g., CRC, Merkle proofs, timers) for Nimiq's Rust implementation"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs-albatross"
license = "Apache-2.0"
categories = ["cryptography::cryptocurrencies"]
keywords = ["nimiq", "cryptocurrency", "blockchain"]

[badges]
travis-ci = { repository = "nimiq/core-rs", branch = "master" }
is-it-maintained-issue-resolution = { repository = "nimiq/core-rs" }
is-it-maintained-open-issues = { repository = "nimiq/core-rs" }
maintenance = { status = "experimental" }

[dependencies]
clear_on_drop = { version = "0.2", optional = true }
futures = { package = "futures-util", version = "0.3" }
hex = { version = "0.4", optional = true }
libp2p = { git = "https://github.com/jsdanielh/rust-libp2p.git", default-features = false, optional = true }
log = { package = "tracing", version = "0.1", optional = true, features = ["log"] }
parking_lot = "0.12"
rand = { version = "0.8", optional = true }
rand_core = { version = "0.6", optional = true }
serde = { version = "1.0", features = ["derive"], optional = true }
thiserror = { version = "1.0", optional = true }

nimiq-collections = { path = "../collections", optional = true }
nimiq-database-value = { path = "../database/database-value" }
nimiq-hash = { path = "../hash", optional = true }
nimiq-serde = { path = "../serde", optional = true }

[dev-dependencies]
nimiq-keys = { path = "../keys" }
nimiq-serde = { path = "../serde" }
nimiq-test-log = { path = "../test-log" }
nimiq-test-utils = { path = "../test-utils" }

[features]
crc = []
key-rng = ["rand", "rand_core"]
key-store = ["log", "thiserror", "serde-derive"]
math = []
merkle = [
    "math",
    "nimiq-collections",
    "nimiq-hash",
    "serde-derive"
]
otp = ["clear_on_drop", "nimiq-hash", "nimiq-serde", "rand", "serde-derive"]
serde-derive = ["nimiq-serde", "serde"]
tagged-signing = ["hex", "nimiq-serde", "serde-derive"]
time = []

# Compiles this package with all features.
all = [
    "key-store",
    "math",
    "merkle",
    "otp",
    "time",
]
# Compiles this package with the features needed for the nimiq client.
full-nimiq = [
    "key-store",
    "merkle",
    "time",
]
