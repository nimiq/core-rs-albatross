[package]
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
categories = ["cryptography::cryptocurrencies"]
description = "Accounts tree to be used in Nimiq's Albatross implementation"
edition = "2021"
homepage = "https://nimiq.com"
keywords = ["nimiq", "cryptocurrency", "blockchain"]
license = "Apache-2.0"
name = "nimiq-accounts-tree"
repository = "https://github.com/nimiq/core-rs-albatross"
version = "0.1.0"

[dependencies]
hex = { version = "0.4" }
lazy_static = "1.3"
log = { package = "tracing", version = "0.1", features = ["log"] }
parking_lot = "0.12"
rand = "0.8"
serde = { version = "1.0", features = ["derive"], optional = true }
strum_macros = "0.24"
thiserror = "1.0"

beserial = { path = "../../beserial", features = ["derive"] }
nimiq-account = { path = "../account", features = ["interaction-trait"] }
nimiq-bls = { path = "../../bls" }
nimiq-collections = { path = "../../collections" }
nimiq-database = { path = "../../database" }
nimiq-database-value = { path = "../../database/database-value" }
nimiq-hash = { path = "../../hash" }
nimiq-keys = { path = "../../keys", features = ["serde-derive"] }
nimiq-macros = { path = "../../macros" }
nimiq-primitives = { path = "..", features = ["coin", "policy", "serde-derive", "slots", "trie"] }
nimiq-transaction = { path = "../transaction", features = ["serde-derive"] }
nimiq-trie = { path = "../trie" }
nimiq-utils = { path = "../../utils", features = ["key-rng"] }
nimiq-vrf = { path = "../../vrf" }

[dev-dependencies]
hex = "0.4"
tempfile = "3.3"

nimiq-genesis-builder = { path = "../../genesis-builder" }
nimiq-test-log = { path = "../../test-log" }
nimiq-test-utils = { path = "../../test-utils" }

[features]
serde-derive = ["serde"]