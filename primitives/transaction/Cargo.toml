[package]
name = "nimiq-transaction"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
edition = "2018"
description = "Transaction primitive to be used in Nimiq's Rust implementation"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs-albatross"
license = "Apache-2.0"

[badges]
travis-ci = { repository = "nimiq/core-rs", branch = "master" }

[dependencies]
bitflags = "1.0"
hex = "0.4"
log = "0.4"
serde = { version = "1.0", optional = true }
strum = "0.20"
strum_macros = "0.20"
thiserror = "1.0"

beserial = { path = "../../beserial", version = "0.1" }
beserial_derive = { path = "../../beserial/beserial_derive", version = "0.1" }
nimiq-bls = { path = "../../bls", version = "0.1", features = ["beserial"] }
nimiq-hash = { path = "../../hash", version = "0.1" }
nimiq-keys = { path = "../../keys", version = "0.1" }
nimiq-macros = { path = "../../macros", version = "0.1" }
nimiq-primitives = { path = "..", version = "0.1", features = ["policy", "networks", "account", "coin"] }
nimiq-utils = { path = "../../utils", version = "0.1", features = ["merkle"] }

[dev-dependencies]
hex = "0.4"

[features]
serde-derive = ["serde"]