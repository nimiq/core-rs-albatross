[package]
name = "nimiq-nano-sync"
version = "0.1.0"
authors = ["The Nimiq Core Development Team <info@nimiq.com>"]
description = "Recursive SNARKs for Nimiq's Nano Nodes"
license = "Apache-2.0"
homepage = "https://nimiq.com"
repository = "https://github.com/nimiq/core-rs-albatross"
edition = "2018"

[dependencies]
thiserror = "1.0.23"
rand = { version = "0.7", features = ["small_rng"] }

ark-std = { git = "https://github.com/arkworks-rs/utils"}
ark-ff = { git = "https://github.com/arkworks-rs/algebra" }
ark-serialize = { git = "https://github.com/arkworks-rs/algebra" }
ark-ec = { git = "https://github.com/arkworks-rs/algebra" }
ark-relations = { git = "https://github.com/arkworks-rs/snark" }
ark-mnt4-753 = { git = "https://github.com/arkworks-rs/curves" }
ark-mnt6-753 = { git = "https://github.com/arkworks-rs/curves" }
ark-crypto-primitives = { git = "https://github.com/arkworks-rs/crypto-primitives", branch = "main" }
ark-r1cs-std = { git = "https://github.com/arkworks-rs/r1cs-std" }
ark-groth16 = { git = "https://github.com/arkworks-rs/groth16" }

nimiq-bls = { path = "../bls" }
nimiq-nano-primitives = { path = "../nano-primitives"}
nimiq-primitives = { path = "../primitives", features = ["policy"] }

[features]
prover = ["ark-crypto-primitives/r1cs", "ark-mnt4-753/r1cs", "ark-mnt6-753/r1cs", "ark-groth16/r1cs"]
